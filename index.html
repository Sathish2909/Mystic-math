
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystic Math - 3D Style</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="js/three-setup.js" defer></script>
  <script src="js/game-logic.js" defer></script>
</head>
<body>
  <div id="game-ui">
    <h1 class="title">Mystic Math</h1>
    <button id="start-btn" onclick="startPuzzle()">Start Puzzle</button>
    <p id="question"></p>
    <input type="number" id="answer" placeholder="Your answer" />
    <button onclick="checkAnswer()">Submit</button>
    <p id="result"></p>
  </div>
  <audio id="bg-music" loop autoplay>
    <source src="assets/a1.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
